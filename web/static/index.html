<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCamlot Market Data Dashboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1>OCamlot Market Data Dashboard</h1>
            <div class="status-bar">
                <span class="connection-status">
                    Status: <span id="connection-status" class="status disconnected">Disconnected</span>
                </span>
            </div>
        </header>
        
        <main class="main-content">
            <div class="controls">
                <div class="control-group">
                    <h3>Simulation Controls</h3>
                    <button id="start-simulation" class="btn btn-primary">Start Simulation</button>
                    <button id="stop-simulation" class="btn btn-secondary">Stop Simulation</button>
                </div>
                
                <div class="control-group">
                    <h3>Display Options</h3>
                    <label class="checkbox-label">
                        <input type="checkbox" id="auto-scroll-toggle" checked>
                        Auto-scroll to latest data
                    </label>
                </div>
            </div>
            
            <div id="market-data-container" class="market-data-container">
                <h2>Live Market Data</h2>
                <div class="table-container">
                    <table class="market-data-table">
                        <thead>
                            <tr>
                                <th class="symbol">Symbol</th>
                                <th class="bid">Bid</th>
                                <th class="ask">Ask</th>
                                <th class="last">Last Price</th>
                                <th class="volume">Volume</th>
                                <th class="time">Time</th>
                            </tr>
                        </thead>
                        <tbody id="market-data-table-body">
                            <!-- Market data rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/main.js"></script>
</body>
</html>
